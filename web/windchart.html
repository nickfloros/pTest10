<link rel="import" href="linechart.html">
<link rel="import" href="packages/pTest10/modalloading.html">

<polymer-element name="wind-chart"> <template>
<style>
</style>
<div id="chartDiv"
  style="overflow-y: scroll; -webkit-overflow-scrolling: scroll">
  <div class="container">
    <h4>    
      {{siteName}}
    </h4>
  </div>

  <line-chart id="speedChart" chartTitle="Wind speed" xaxisTitle="Time"
    yaxisTitle="Speed (knots)"></line-chart>
  <line-chart id="directionChart" chartTitle="Wind direction"
    xaxisTitle="Time" yaxisTitle="Direction (degrees)" minValue="0"
    maxValue="360"></line-chart>
    
    <modal-loading id="modalLoading">{{siteName}}</modal-loading>
</div>
</template> <script type="application/dart" src="windchart.dart"></script> </polymer-element>
